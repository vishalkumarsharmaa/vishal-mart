<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Mart - Login</title>
    <link rel="stylesheet" href="vishal.css">
</head>
<body>
    <h1>Welcome to Vishal Mart</h1>
<div class="box">
    <div class="login-container">
        <h2 class="h2">Login</h2>
        <form id="login-form" onsubmit="handleLogin(); return false;">
            <label ><b> Username</b></label><br><input type="email" id="email" placeholder="Email" required><br>
            <label><b>Password</b></label><br><input type="password" id="password" placeholder="Password" required><br>
            <button class="bt" type="submit">Login</button>
        </form>
    </div>
</div>
    <script src="vishal.js"></script>
</body>
</html>
